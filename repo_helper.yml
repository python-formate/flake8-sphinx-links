# Configuration for 'repo_helper' (https://github.com/domdfcoding/repo_helper)
---
modname: flake8_sphinx_links
repo_name: flake8-sphinx-links
copyright_years: "2020-2021"
author: "Dominic Davis-Foster"
email: "dominic@davis-foster.co.uk"
version: "0.1.0"
username: "domdfcoding"
license: 'MIT'
short_desc: "A Flake8 plugin to check docstrings for double backticked strings which should be links to the Python documentation."

conda_channels:
 - conda-forge

python_deploy_version: 3.6

# Versions to run tests for
python_versions:
 - '3.6'
 - '3.7'
 - '3.8'
 - '3.9'
 - 3.10-dev
 - pypy36
 - pypy37

classifiers:
 - 'Development Status :: 4 - Beta'
 - 'Framework :: Flake8'
 - 'Intended Audience :: Developers'
 - "Topic :: Utilities"

extra_sphinx_extensions:
 - sphinx_toolbox.pre_commit
 - sphinx_toolbox.flake8

entry_points:
  flake8.extension:
   - SXL=flake8_sphinx_links:Plugin

min_coverage: 100

sphinx_conf_epilogue:
 - nitpicky = True

tox_unmanaged:
 - testenv:lint

keywords:
 - flake8
 - sphinx
 - documentation
