# Configuration for 'repo_helper' (https://github.com/domdfcoding/repo_helper)
---
modname: flake8_sphinx_links
repo_name: flake8-sphinx-links
copyright_years: "2020-2021"
author: "Dominic Davis-Foster"
email: "dominic@davis-foster.co.uk"
version: "0.2.1"
username: "python-formate"
assignee: "domdfcoding"
primary_conda_channel: "domdfcoding"
license: 'MIT'
short_desc: "A Flake8 plugin to check docstrings for double backticked strings which should be links to the Python documentation."

python_deploy_version: 3.6
use_whey: true
min_coverage: 100
sphinx_html_theme: furo
docs_fail_on_warning: true
preserve_custom_theme: true

conda_channels:
 - conda-forge

# Versions to run tests for
python_versions:
 - '3.6'
 - '3.7'
 - '3.8'
 - '3.9'
 - "3.10"
 - 3.11-dev
 - pypy36
 - pypy37

classifiers:
 - 'Development Status :: 4 - Beta'
 - 'Framework :: Flake8'
 - 'Intended Audience :: Developers'
 - "Topic :: Utilities"

extra_sphinx_extensions:
 - sphinx_toolbox.pre_commit
 - sphinx_toolbox.flake8
 - sphinx_toolbox_experimental.autosummary_widths
 - sphinx_toolbox_experimental.needspace

entry_points:
  flake8.extension:
   - SXL=flake8_sphinx_links:Plugin

sphinx_conf_epilogue:
 - nitpicky = True
 - autosummary_widths_builders = ["latex"]

tox_unmanaged:
 - testenv:lint

keywords:
 - flake8
 - sphinx
 - documentation

exclude_files:
 - contributing
